language: csharp
mono: none
dotnet: 3.1
dist: xenial
before_script:
- export PATH=$PATH:/home/travis/.dotnet/tools
script:
- find .
- ls -la
- dotnet tool install --global dotnet-sonarscanner
- reset
- export PATH=$PATH:/home/travis/.dotnet/tools
- dotnet restore
- dotnet-sonarscanner -h
- dotnet sonarscanner -h
- dotnet sonarscanner begin -h
- dotnet sonarscanner begin -X -h
- dotnet build
- dotnet sonarscanner end -X
addons:
  sonarcloud:
    organization: githubismicrosoft
    token:
      secure: 
env:
  global:
  - secure: 
  - secure: 
