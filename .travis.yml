language: csharp
mono: none
dotnet: 3.1
dist: xenial
before_script:
- export PATH=$PATH:/home/travis/.dotnet/tools
script:
- find .
- ls -la
- dotnet tool install --global dotnet-sonarscanner
- reset
- export PATH=$PATH:/home/travis/.dotnet/tools
- dotnet restore
- dotnet sonarscanner begin /d:sonar.host.url="https://sonarcloud.io" /k:"githubismicrosoft_ToDoApi-octo-garbanzo" /o:"githubismicrosoft" /d:./Properties/sonar-project.properties /d:sonar.login=$SONAR_TOKEN
- dotnet build .
- dotnet sonarscanner end  /d:sonar.login=$SONAR_TOKEN
addons:
  sonarcloud:
    organization: githubismicrosoft
    token:
    # Encrypted value login
      secure: ""
env:
  global:
  - secure: 
  #$SONAR_TOKEN encrypted variable key pair for sonar.login
  - secure: 
